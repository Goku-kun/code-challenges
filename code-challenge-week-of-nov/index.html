<!DOCTYPE html>
<html>

<head>
    <title>Magazine Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
</head>

<body>
    <!-- body tag starts here!-->
    <!-- level 0 defines the entire screen size of the page and is a flexbox which contains two levels -->
    <section class="level-0">
        <section class="level-1A">

            <!--level-1A contains the TAGLINE and Title for the Magazine.-->
            <header>
                <h2>TAGLINE</h2>
                <h1>Title</h1>
            </header>
        </section>
        <section class="level-1B">
            <!-- level-1B contains the small container of features which is a flexbox-->
            <main>
                <section class="container-1">
                    <h4>Featuring:</h4>
                    <h3>Omnium</h3>
                    <h3>Torquatos</h3>
                    <h3>Quas Platonem</h3>
                    <h3>Pro Aeque</h3>
                </section>
            </main>
        </section>
    </section>
</body>

</html>
